<script>

$(document).ready(function () {
    $(document).on('click', 'a.smooth', function (ev) {
        const href = $(this).attr("href");
        const isHash = href && href.startsWith("#");
        const target = $(href);

        if ($('#sidebar').hasClass('show') && !$(this).hasClass('change-href')) {
            $('#sidebar').modal('toggle');
        }

        if (isHash && target.length) {
            $("html, body").animate({
                scrollTop: target.offset().top - 90
            }, {
                duration: 500,
                easing: "swing"
            });
        }

        if ($(this).hasClass('go-search-btn')) {
            $('#search-text').focus();
        }

        // 移除无效点击模拟和 toTarget 调用，避免找不到元素报错
    });

    $(document).on('click', 'a.tab-noajax', function () {
        const url = $(this).data('link');
        const moveBtn = $(this).parents('.d-flex.flex-fill.flex-tab').children('.btn-move.tab-move');
        if (url) {
            moveBtn.show().attr('href', url);
        } else {
            moveBtn.hide();
        }
    });
});
</script>



<script>
document.addEventListener("DOMContentLoaded", function () {
  const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

  // 自动根据系统外观设置切换主题
  if (prefersDark) {
    switchNightMode(); // 直接调用你的模板切换函数
    console.log('系统暗黑模式 → 夜间模式启用');
  } else {
    console.log('系统浅色模式 → 白天模式启用');
  }

  // 设置背景图（可根据模式自定义）
//  $("#search-bg").css("background-image", "url(assets/images/33.jpg)");
});

// 手动切换按钮（原有功能保留）
function switchNightMode() {
  const body = document.body;
  const isNight = body.classList.contains('io-grey-mode');

  if (isNight) {
    body.classList.remove('io-grey-mode');
    body.classList.add('io-black-mode');
    $(".switch-dark-mode").attr("data-original-title", "夜间模式");
    $(".mode-ico").removeClass("icon-light").addClass("icon-night");
  } else {
    body.classList.remove('io-black-mode');
    body.classList.add('io-grey-mode');
    $(".switch-dark-mode").attr("data-original-title", "日间模式");
    $(".mode-ico").removeClass("icon-night").addClass("icon-light");
  }

//  $("#search-bg").css("background-image", "url(assets/images/33.jpg)");
}
</script>
<script>
document.getElementById('searchInput').addEventListener('input', function () {
  const keyword = this.value.toLowerCase();
  const cards = document.querySelectorAll('.url-card');

  cards.forEach(card => {
    const titleElement = card.querySelector('strong');
    const titleText = titleElement ? titleElement.textContent.toLowerCase() : '';

    if (titleText.includes(keyword)) {
      card.style.display = '';
    } else {
      card.style.display = 'none';
    }
  });
});
</script>
